weight_file: 
task: audioset
num_classes: 527
val_freq: 1
data:
  audioset:
    balanced_only: true
  preprocess:
    # Unit duration in seconds for one audio segment
    unit_sec: 0.95
    # FFT parameters
    sample_rate: 16000
    n_fft: 400
    win_length: 400
    hop_length: 160
    n_mels: 80
    f_min: 50
    f_max: 8000
  transform:
    # Transform raw waveform
    min_rate: 0.5
    max_rate: 1.5
    ts_p: 0.6
    min_semitones: -7
    max_semitones: 7
    ps_p: 0.6
    # Transform lms
    mixup: true
    gaussnoise: false
    mixup_ratio: 0.4
    gaussnoise_ratio: 0.4
model:
  encoder:
    latent: cls
optimizer:
  type: sgd
  lr: 0.1
  epochs: 100
  batch_size_per_gpu: 512
  normalize: true
meta:
  distributed: 
  seed: 32
  use_fp16: false
checkpoint:
  print_it: 10
logging:
  log_dir: 
dist_url: env://
dist_init: file