weight_file: checkpoint/0606_13-09-model=transformer_base-ps=16x16-maskratio=0.75/models/epoch-1.pth.tar
task: audioset
num_classes: 527
val_freq: 1
data:
  preprocess:
    # Unit duration in seconds for one audio segment
    unit_sec: 0.95
    # FFT parameters
    sample_rate: 16000
    n_fft: 1024
    win_length: 1024
    hop_length: 160
    n_mels: 64
    f_min: 60
    f_max: 7800
  transform:
    # Transform raw waveform
    min_rate: 0.5
    max_rate: 1.5
    ts_p: 0.6
    min_semitones: -7
    max_semitones: 7
    ps_p: 0.6
    # Transform lms
    mixup: true
    gaussnoise: false
    mixup_ratio: 0.4
    gaussnoise_ratio: 0.4
optimizer:
  type: sgd
  lr: 1.0e-3
  epochs: 2
  batch_size_per_gpu: 128
  normalize: true
meta:
  distributed: 
  seed: 32
  use_fp16: false
checkpoint:
  print_it: 10
logging:
  log_dir: 
dist_url: env://
dist_init: file